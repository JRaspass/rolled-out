<!doctype html>

<html lang=en>

<title>{{ .Title }}</title>

<meta name=description  content="{{ .Description }}">
<meta name=theme-color  content=#6a6ec7>
<meta name=twitter:card content=summary>
<meta name=viewport     content="width=device-width">

<meta property=og:description  content="{{ .Description }}">
<meta property=og:title        content="{{ .Title }}">
<meta property=og:url          content="https://rolledout.info{{ .Path }}">

{{- if eq .Name "ranks.html" }}
{{- $asset := "" }}
{{- with .Data.World }}{{ $asset = asset "img" .Path ".jpg" }}{{ end }}
{{- with .Data.Stage }}{{ $asset = asset "img" .Path ".jpg" }}{{ end }}

{{- with $asset }}
<meta property=og:image        content="https://rolledout.info{{ . }}">
<meta property=og:image:width  content=200>
<meta property=og:image:height content=200>
{{- end }}{{ end }}

<link rel=stylesheet href='{{ asset "css/style.css" }}'>

<script src='{{ asset "js/script.js" }}' type=module></script>

<header>
    <nav>
        <a href=/       {{ if eq .Name "ranks.html"  }} class=on {{ end }}>Ranks</a>
        <a href=/latest {{ if eq .Name "latest.html" }} class=on {{ end }}>Latest</a>
        <a href=/about  {{ if eq .Name "about.html"  }} class=on {{ end }}>About</a>
    </nav>
</header>
